<!doctype html>
<html>
  <head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    // Initialize the map.
    var map = L.map('map').setView([39.75, -105], 10);

    // Load a tile layer.
    L.tileLayer('http://b.tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
      attribution: 'Tiles by <a href="http://stamen.com">Stamen</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
    var districtLayer = L.tileLayer.wms("http://gis.drcog.org/geoserver/gwc/service/wms?",{
      layers: 'DRCOGPUB:muni_2010',
      tiled: true,
      format: 'image/png',
      transparent: true
      }).addTo(map);
    </script>
  </body>
</html>
