<!DOCTYPE html>
<html>
  <head>
    <title>NPS Park Atlas Status</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 600px;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>

    
    <!-- Drop your code between the script tags below! -->
    <script>
	window.onload = function() {

        var vizjson = 'https://nationalparkservice.cartodb.com/u/andrewjander/api/v2/viz/7002c20c-5b31-11e5-a679-0e853d047bba/viz.json';
		 // Choose center and zoom level
		var options = {
                center: [41.8369, -87.6847], // Chicago
                zoom: 4
            }
    
		// Instantiate map on specified DOM element
		var map_object = new L.Map('map', options);
    
		// Add a basemap to the map object just created
		L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
        attribution: 'Stamen'
        }).addTo(map_object);
		
		cartodb.createLayer(map_object, vizjson).addTo(map_object);
        
    }

    </script>

  </body>
  <!-- import plugin script -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
		<style>
			canvas{
			}
		</style>
    <body2>
        <!-- bar chart canvas element -->
        <canvas id="income" width="300" height="400"></canvas>
        <script>
            // bar chart data
            var barData = {
                labels : ["Complete","In Progress","FY16"],
                datasets : [
                    {
                        fillColor : "#48A497",
                        strokeColor : "#48A4D1",
                        data : [171,153,91]
                    },
                    
                ]
            }
            // get bar chart canvas
            var income = document.getElementById("income").getContext("2d");
            // draw bar chart
            new Chart(income).Bar(barData);
        </script>
    </body2>
</html>
